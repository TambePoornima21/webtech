<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatting Tags</title>
  <style type="text/css">
    .flower{
      margin: 200px 200px;
      transition-duration: 3s;

    }

    .flower:hover{
      border-radius: 350px;
      box-shadow: 0px 0px 30px black;
      transform: translate(50px, -80px);
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <div>
    <img src="https://img.freepik.com/premium-photo/twitter-bird-blue-pixabay-vector-graphic-illustration-picture-ai-generated-art_853163-2230.jpg" height="300px" width="450px" class="flower">
  </div>

</body>
</html>
